    <input type="text" id="city-input" placeholder="Enter city" style="height: 30px;width: 250px;text-align:justify;">
    <button onclick="checkWeather()" style="background-color: darkorange;height: 40px;width: 150px;font-weight: 100;background-color: darkorange;font-size: 15px;color: black;font-weight: bolder;">Check Weather</button>

    <div id="weather-container">

        <p id="weather-status"></p>
    </div>

    <script>
        const savedCities = {}; // Store checked cities

        function checkWeather() {
            const cityInput = document.getElementById('city-input').value.trim().toLowerCase();

            if (cityInput === '') {
                alert('Please enter a city.');
                return;
            }

            let weatherStatus;
            if (savedCities[cityInput] === 'pleasant') {
                weatherStatus = 'pleasant';
            } else if (savedCities[cityInput] === 'unpleasant') {
                weatherStatus = 'unpleasant';
            } else {
                // Simulate weather data (replace with actual weather API)
                const random = Math.random();
                weatherStatus = random > 0.5 ? 'pleasant' : 'unpleasant';
                savedCities[cityInput] = weatherStatus;
            }

            displayWeather(cityInput, weatherStatus);
        }

        function displayWeather(city, status) {
            const cityName = document.getElementById('city-name');
            const weatherStatus = document.getElementById('weather-status');
            const weatherContainer = document.getElementById('weather-container');

            cityName.textContent = city;
            weatherStatus.textContent = `The weather in ${city} is ${status}.`;

            if (status === 'pleasant') {
                weatherStatus.classList.add('pleasant');
                weatherStatus.classList.remove('unpleasant');
            } else {
                weatherStatus.classList.add('unpleasant');
                weatherStatus.classList.remove('pleasant');
            }

            weatherContainer.style.display = 'block';
        }
    </script>
